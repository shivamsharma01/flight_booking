<div class="parent" *ngIf="!clickedBookTicket">
  <form [formGroup]="bookingForm">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <span>
            <div>
              <label>
                From:
              </label>
              <input formControlName="src" type="text" pInputText placeholder="Source Airport" />
            </div>
          </span>
        </div>
        <div class="col-sm-4">
          <span>
            <div>
              <label>
                To:
              </label>
              <input formControlName="destination" type="text" pInputText placeholder="Destination Airport" />
            </div>
          </span>
        </div>
        <div class="col-sm-4">
          <label style="display:block;">
            Departure:
          </label>
          <p-calendar pstyle="width:100%;" formControlName="departureDate"></p-calendar>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <label style="display:block;">
            Choose Class:
          </label>
          <p-dropdown formControlName="class" [options]="travelClass" placeholder="Select Class" [virtualScroll]="true"
            [itemSize]="31" [filter]="false"></p-dropdown>
        </div>
        <div class="col-sm-4">
          <label>
            Name:
          </label>
          <input type="text" formControlName="name" placeholder="Passenger Name" pInputText />
        </div>
        <div class="col-sm-4 bookClass">
          <button class="booking-button submit-button" (click)="bookTicket()">Book Ticket</button>
        </div>
      </div>
      <div class="row" *ngIf="price">
        <div class="col-sm-12">
          <h2>Price: {{price}}</h2>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="parent" *ngIf="clickedBookTicket" style="text-align: center;">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 align-self-start">
        <form [formGroup]="paymentForm">
          <h4>Confirm Booking by paying Rs.{{price}}</h4>
          <div class="inner">
            <div>
              <div>
                <label style="font-weight: bold;">
                  Credit Card Number:
                  <input style="padding-left: 10px;" formControlName="ccNumber" type="text"
                    placeholder="Credit Card Number" pInputText />
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <button class="submit-button" (click)="makePayment()">Make Payment</button>
      </div>
      <div class="col-sm-4" style="margin: auto">
        <button (click)="cancelBooking()">Cancel Booking</button>
      </div>
      <div class="col-sm-4" style="margin: auto">
        <button (click)="initForms()">Booking Another</button>
      </div>
    </div>
  </div>
</div>
