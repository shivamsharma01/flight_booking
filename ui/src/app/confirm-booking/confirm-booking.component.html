<div class="parent">
    <form [formGroup]="confirmForm">
        <div class="container">
            <div class="row" style="padding-top: 70px;">
                <div class="col-sm-4">
                    <span>
                        <div>
                            <label>
                                Booking Id:
                            </label>
                            <input formControlName="bookingid" type="text" pInputText placeholder="Booking Id" />
                        </div>
                    </span>
                </div>
                <div class="col-sm-4">
                    <span>
                        <div>
                            <label>
                                Credit Card Number:
                            </label>
                            <input formControlName="ccNumber" type="text" pInputText placeholder="cc number" />
                        </div>
                    </span>
                </div>
                <div class="col-sm-4 bookClass">
                    <button class="booking-button" (click)="makePayment()">Confirm Booking</button>
                </div>
            </div>
        </div>
    </form>
</div>
